<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
</ul>

<ul id="resort"></ul>

<button id="sort-btn">排序</button>

<script type="text/javascript">

    /**
     * getData方法
     * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
     * 返回一个数组，格式见函数中示例
     */
    function getData() {
        var data = [], elems = [];
        var sourceEle = document.getElementById("source");

        for (var i = 0; i < sourceEle.childNodes.length; i++) {
            if (sourceEle.childNodes[i].nodeName == 'LI') {
                elems.push(sourceEle.childNodes[i]);
            }
        }

        //读取<li>成都空气质量：<b>90</b></li>中的信息，并存成［成都，90］的数组

        for (var i = 0; i < elems.length; i++) {
            var name = elems[i].childNodes[0].wholeText.slice(0, 2);
            var value = elems[i].childNodes[1].childNodes[0].wholeText;

            data.push([name, value]);
        }

        return data;

    }

    /**
     * sortAqiData
     * 按空气质量对data进行从小到大的排序
     * 返回一个排序后的数组
     */
    function sortAqiData(data) {
         var data=data || [];

        for (var i = 0; i < data.length; i++) {
            var isOrdered = !0;

            for (var j = 0; j < data.length - i - 1; j++) {
                if (data[j][1] < data[j + 1][1]) {
                    isOrdered = !1;

                    var _temp = data[j];
                    data[j] = data[j + 1];
                    data[j + 1] = _temp;
                }
            }

            if (isOrdered) break;
        }
        return data;
    }

    function numberToChinese(num){
        var chineses=["零","一","二","三","四","五","六","七","八","九"];


        return chineses[num];
    }

    /**
     * render
     * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
     * 格式见ul中的注释的部分
     */
    function render(data) {
        var data=data || [];
        var resort=document.getElementById("resort");

        for(var i=0;i<data.length;i++){
            var ele=document.createElement('li');
            ele.innerHTML="第"+numberToChinese(i+1)+"名："+data[i][0] + "空气质量："+"<b>"+data[i][1]+"</b>";
            resort.appendChild(ele);
        }
    }

    function btnHandle() {
        var aqiData = getData();
        aqiData = sortAqiData(aqiData);
        console.log(aqiData);
        render(aqiData);
    }


    function init() {
        // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
        var elem = document.getElementById('sort-btn');

        elem.addEventListener('click', btnHandle);
    }

    init();

</script>
</body>
</html>
